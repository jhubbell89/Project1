<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <div id="main">
        <h1>Connect 4</h1>
        <div class="board">
            <div class="grid" id="cell1"></div>
            <div class="grid" id="cell2"></div>
            <div class="grid" id="cell3"></div>
            <div class="grid" id="cell4"></div>
            <div class="grid" id="cell5"></div>
            <div class="grid" id="cell6"></div>
            <div class="grid" id="cell7"></div>
            <div class="grid" id="cell8"></div>
            <div class="grid" id="cell9"></div>
            <div class="grid" id="cell10"></div>
            <div class="grid" id="cell11"></div>
            <div class="grid" id="cell12"></div>
            <div class="grid" class="bottomrow" id="cell13"></div>
            <div class="grid" class="bottomrow" id="cell14"></div>
            <div class="grid" class="bottomrow" id="cell15"></div>
            <div class="grid" class="bottomrow" id="cell16"></div>
        </div>
        <div class="control">
            <div class="controls" id="messagedisplay" placeholder="test"></div>
            <div class="controls" id="redplayerbtn"></div>
            <div class="controls" id="blueplayerbtn"></div>
            <div class="controls" id="resetbtn">Reset</div>
        </div>
    </div>
    <div id="rules">
        <h3>Rules</h3>
        <ul>
            <li>Choose which color player you want to be.</li>
            <li>The computer will automatically switch between colors for each new turn.</li>
            <li>Click on the circle where you want to place your piece.</li>
            <li>Have fun!</li>
        </ul>
    </div>

    <script src="prototype_project1.js"></script>
</body>
</html>
