<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="project1.css">
</head>
<body>
    <div id="main">
        <h1>Connect 4</h1>
        <div class="board">
            <div class="grid" id="1"></div>
            <div class="grid" id="2"></div>
            <div class="grid" id="3"></div>
            <div class="grid" id="4"></div>
            <div class="grid" id="5"></div>
            <div class="grid" id="6"></div>
            <div class="grid" id="7"></div>
            <div class="grid" id="8"></div>
            <div class="grid" id="9"></div>
            <div class="grid" id="10"></div>
            <div class="grid" id="11"></div>
            <div class="grid" id="12"></div>
            <div class="grid" id="13"></div>
            <div class="grid" id="14"></div>
            <div class="grid" id="15"></div>
            <div class="grid" id="16"></div>
        </div>
        <div class="control">
            <div class="controls" id="messagedisplay" placeholder="test"></div>
            <div class="controls" id="redplayerbtn">Red</div>
            <div class="controls" id="blueplayerbtn">Blue</div>
            <div class="controls" id="resetbtn">Reset</div>
        </div>
    </div>
    <div id="rules">
        <h3>Rules</h3>
        <ul>
            <li>Choose which color player you want to be.</li>
            <li>The computer will automatically switch between colors for each new turn.</li>
            <li>Click on the circle where you want to place your peice.</li>
            <li>Have fun!</li>
        </ul>
    </div>

    <script src="project1.js"></script>
</body>
</html>
